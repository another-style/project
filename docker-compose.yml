services:
  php:
    build:
      context: ./docker/php
    container_name: project-php
    volumes:
      - ./:/var/www
    networks:
      - app-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: project-nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - php

  mysql:
    image: mysql:8
    container_name: project-mysql
    environment:
      MYSQL_DATABASE: project
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: project
      MYSQL_PASSWORD: secret
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: project-redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  node:
    build:
      context: ./docker/node
    container_name: project-node
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    networks:
      - app-network
    command: sh -c "cd /var/www && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
