services:
  php:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www
    networks:
      - app-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - php

  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: project
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: project
      MYSQL_PASSWORD: secret
    ports:
      - "${MYSQL_PORT:-3308}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app-network

  node:
    build:
      context: ./docker/node
    volumes:
      - ./:/var/www
    ports:
      - "${VITE_PORT:-5173}:5173"
    networks:
      - app-network
    command: sh -c "cd /var/www && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
